<body>
  <h1>About This Plugin</h1>
  <p>The vite-html-llms plugin converts HTML pages to LLM-friendly markdown format.</p>
  
  <h2>How It Works</h2>
  <ol>
    <li>Scans your built HTML files</li>
    <li>Converts them to markdown</li>
    <li>Generates llms.txt and llms-full.txt</li>
  </ol>
